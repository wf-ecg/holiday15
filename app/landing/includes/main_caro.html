
<div class="container">
  <div class="row">

    <div id="Carousel"
         class="col-lg-12 col-md-12 col-sm-12 col-sx-12 carousel slide"
         data-ride="carousel"
         data-keyboard="true"
         data-interval="99999"
         data-pause="true"
         data-wrap="true">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#Carousel" data-slide-to="0" class="active"></li>
        <li data-target="#Carousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <div class="full">

            <img src="./images/banner-02.jpg" alt="...">

            <div style="
                 position: relative;
                 left: 70px;
                 top: 220px;
                 ">
              <p class="big-red-ital">
                Wishing you a magical holiday.
              </p>

            </div>

            <div class="carousel-caption"></div>
          </div>
        </div>

        <div class="item">
          <div class="full">

            <img src="./images/banner-03.jpg" alt="...">

            <div style="
                 position: relative;
                 left: 70px;
                 top: 100px;
                 width: 300px;
                 ">
              <p class="big-white">
                Lorem ipsum dolor sit amet, consectetuer. <br>
              </p>
              <button style="margin-left: 0;" class="btn-tile red">Play</button>
            </div>

            <div class="carousel-caption"></div>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" role="button"
         data-target="#Carousel"
         data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" role="button"
         data-target="#Carousel"
         data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

      <!-- Carousel -->
    </div>

    <!-- container/row -->
  </div>
</div>
