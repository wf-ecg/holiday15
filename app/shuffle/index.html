      Phrase.prototype.shuffle = function () {
          /**
           * Knuth Shuffle Implementation
           * https://github.com/coolaj86/knuth-shuffle
           */
          var currentIndex = this.phrase.length;
          var temporaryValue, randomIndex;

          // While there remain elements to shuffle...
          while (0 !== currentIndex) {

              // Pick a remaining element...
              randomIndex = Math.floor(Math.random() * currentIndex);
              currentIndex -= 1;

              // And swap it with the current element.
              temporaryValue = this.phrase[currentIndex];
              this.phrases[currentIndex] = this.phrases[randomIndex];
              this.phrases[randomIndex] = temporaryValue;
          }
      };
