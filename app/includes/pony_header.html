<header><debug>[async pony_header]</debug>
  <div class="mobile">
    <img class="logo" src="../images/logos/wf-oneline.svg" width="200" alt="Wells Fargo">
  </div>

  <div class="container" style="width:100%; min-width:320px;">
    <div class="row">

      <nav class="navbar">
        <div class="navbar-header">

          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- /.navbar-header -->
        </div>

        <a class="desktop navbar-brand" rel="external" href="..">
          <img class="logo" alt="Wells Fargo" height="62" src="../images/logos/wf-square.svg">
        </a>
      </nav>

      <!-- SHAREBAR -->
      <div class="shareBar desktop">

        <ul class="shares"
            data-url="http://www.wellsfargomedia.com/holidays/pony/index.html"
            data-share-text="'Tis the season to share holiday magic."
            data-media="./images/share/og-pony.png"
            data-description="What's Your Pony Personality?">

          <li>
            <a class="icon-facebook"
               href="https://www.facebook.com/sharer/sharer.php?u=http://www.wellsfargomedia.com/holidays/pony/index.html"
               target="external"
               title="Share on Facebook"><span class="ada">(opens dialog)</span></a>
          </li>

          <li>
            <a class="icon-twitter"
               href="https://twitter.com/intent/tweet?url=https://www.wellsfargo.com/holidays%23pony&text=What's your pony personality? Take the quiz to find out."
               target="external"
               title="Share on Twitter"><span class="ada">(opens dialog)</span></a>
          </li>

          <li>
            <a class="icon-googleplus"
               href="https://plus.google.com/share?url=http://www.wellsfargomedia.com/holidays/pony/index.html"
               target="external"
               title="Share on Google Plus"><span class="ada">(opens dialog)</span></a>
          </li>
          <!--
          <li>
            <a class="icon-share"
               href="mailto:?subject=What's%20Your%20Pony%20Personality?&body=El%20Toro?%20Snowflake?%20Nellie?%20Take%20the%20quiz%20to%20find%20out%20at%20https://www.wellsfargo.com/holidays%23pony"
               title="Share by Email"><span class="ada">(opens dialog)</span></a>
          </li>
          -->
        </ul>

      </div>

      <!-- /container+row -->
    </div>
  </div>

</header>
