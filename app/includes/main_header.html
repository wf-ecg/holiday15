<header><debug>[async main_header]</debug>
  <div class="mobile">
    <img class="logo" src="../images/logos/wf-oneline.svg" width="200" alt="Wells Fargo">
  </div>

  <div class="container">
    <div class="row">

      <nav class="navbar">

        <div class="navbar-header">

          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- /.navbar-header -->
        </div>

        <a class="desktop navbar-brand" rel="external" href="..">
          <img class="logo" alt="Wells Fargo" height="50" src="../images/logos/wf-square.svg">
        </a>

      </nav>

      <!-- SHAREBAR -->
      <div class="shareBar desktop">
        <ul class="shares"
            data-url="http://www.wellsfargomedia.com/holidays/"
            data-share-text="Wells Fargo Holidays 2015"
            data-media="./images/landing/zany-snowman.png"
            data-description="Happy Holidays">
          <li>
            <a class="icon-facebook"
               href="https://www.facebook.com/sharer/sharer.php?u=http://www.wellsfargomedia.com/holidays/"
               target="external"
               title="Share on Facebook"><span class="ada">(opens dialog)</span></a></li>
          <li>
            <a class="icon-twitter"
               href="https://twitter.com/intent/tweet?text=http://www.wellsfargomedia.com/holidays/"
               target="external"
               title="Share on Twitter"><span class="ada">(opens dialog)</span></a></li>
          <li>
            <a class="icon-googleplus"
               href="https://plus.google.com/share?url=http://www.wellsfargomedia.com/holidays/"
               target="external"
               title="Share on Google Plus"><span class="ada">(opens dialog)</span></a></li>
          <li>
            <a class="icon-share"
               href="mailto:?subject=I%20wanted%20you%20to%20see%20this%20website&body=Check%20out%20this%20page%20http://www.wellsfargomedia.com/holidays/"
               title="Share by Email"><span class="ada">(opens dialog)</span></a></li>
        </ul>
      </div>

      <!-- /container+row -->
    </div>
  </div>

</header>
