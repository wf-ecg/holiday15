<header><debug>[async main_header]</debug>
  <div class="mobile">
    <img class="logo" src="../images/logos/wf-oneline.svg" width="200" alt="Wells Fargo">
  </div>

  <div class="container">
    <div class="row">

      <nav class="navbar">

        <div class="navbar-header">

          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- /.navbar-header -->
        </div>

        <a class="desktop navbar-brand" rel="external" href="..">
          <img class="logo" alt="Wells Fargo" height="62" src="../images/logos/wf-square.svg">
        </a>

      </nav>

      <!-- SHAREBAR -->
      <div class="shareBar desktop">
        <ul class="shares"
            data-url="http://www.wellsfargomedia.com/holidays/landing/index.html"
            data-share-text="Enjoy holiday magic, games, and more at wellsfargo.com/holidays"
            data-media="./images/share/og-jingle.png"
            data-description="Happy Holidays">

          <li>
            <a class="icon-facebook"
               href="https://www.facebook.com/sharer/sharer.php?u=http://www.wellsfargomedia.com/holidays/landing/index.html"
               target="external"
               title="Share on Facebook"><span class="ada">(opens dialog)</span></a>
          </li>

          <li>
            <a class="icon-twitter"
               href="https://twitter.com/intent/tweet?url=https://www.wellsfargo.com/holidays/&text=Happy Holidays! Enjoy holiday magic, games, and more."
               target="external"
               title="Share on Twitter"><span class="ada">(opens dialog)</span></a>
          </li>

          <li>
            <a class="icon-googleplus"
               href="https://plus.google.com/share?url=http://www.wellsfargomedia.com/holidays/landing/index.html"
               target="external"
               title="Share on Google Plus"><span class="ada">(opens dialog)</span></a>
          </li>
          <!--
          <li>
            <a class="icon-share"
               href="mailto:?subject='Tis%20the%20season%20to%20share%20holiday%20magic&body=Enjoy%20holiday%20magic,%20games,%20and%20more%20at%20https://www.wellsfargo.com/holidays/"
               title="Share by Email"><span class="ada">(opens dialog)</span></a>
          </li>
          -->
        </ul>
      </div>

      <!-- /container+row -->
    </div>
  </div>

</header>
